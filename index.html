<!doctype html>
<html>
      <head>
            <script>
                  setTimeout(closeWindow, 250);
                 
                  function closeWindow() {
                    // Open the new window
                    // with the URL replacing the
                    // current page using the
                    // _self value
                    let new_window = open(location, '_self');
                    // Close this window
                    new_window.close();
                    return false;
                }
            </script>
      </head>
      <body>
            
      </body>
</html>
